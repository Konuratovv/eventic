upstream config {
    server api:8000;
}

server {
    listen 80;

    location /.well-known/acme-challenge/ {
        root /vol/www/;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen      443 ssl;


    ssl_certificate     /etc/letsencrypt/live/eventic.pp.ua/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eventic.pp.ua/privkey.pem;

    include     /etc/nginx/options-ssl-nginx.conf;

    ssl_dhparam /vol/proxy/ssl-dhparams.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location /static {
        root /usr/src/app;
    }

    location /media/ {
        root /usr/src/app;
    }

    location / {
        uwsgi_pass           api:8000;
        include              /etc/nginx/uwsgi_params;
        client_max_body_size 10M;
    }
}